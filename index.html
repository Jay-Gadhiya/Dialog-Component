<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <button id="alert-dialog-btn">Alert Dialog</button>
    <button id="simple-dialog-btn">Simple Dialog</button>
    <button id="confirmation-dialog-btn">Confirmation Dialog</button>


    <div class="dialog-container">
        
        <section class="alert-dialog dialog-box">
            <div class="alert-header">
                <h2>Dialog Header</h2>
                <p>Dialog Body Text</p>
            </div>
            
            <div class="alert-action">
                <a href="#">ACTION 1</a>
                <a href="#">ACTION 2</a>
            </div>
        </section>


        <section class="simple-dialogs dialog-box">
            <div class="alert-header">
                <h2>Dialog Header</h2>
            </div>
            
            <div class="simple-action">
            <ul>
                <li><span><i class="fas fa-user-circle"></i></span> <span>Item 1</span></li>
                <li><span><i class="fas fa-user-circle"></i></span> <span>Item 2</span></li>
                <li><span><i class="fas fa-user-circle"></i></span> <span>Item 3</span></li>
            </ul>
            </div>
        </section>

        <section class="confirmation-dialogs dialog-box">
            <div class="alert-header">
                <h2>Dialog Header</h2>
            </div>
            
            <div class="simple-action">
                <ul>
                    <li><input type="radio" name="item"><span>Item 1</span></li>
                    <li><input type="radio" name="item"><span>Item 2</span></li>
                    <li><input type="radio" name="item"><span>Item 3</span></li>
                    <li><input type="radio" name="item"><span>Item 4</span></li>
                </ul>
            </div>
            <div class="confirmation-action">
                <a href="#">ACTION 1</a>
                <a href="#">ACTION 2</a>
            </div>
        </section>
    </div>

    <div id="overlay"></div>


    <script src="main.js"></script>
</body>
</html>
